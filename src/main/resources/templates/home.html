<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <th:block th:replace="/parts/bootstrap :: boot-css"></th:block>
</head>
<body>

<div th:replace="/parts/navbar :: header"></div>

<div class="container align-content-center">
    <form method="post" th:action="@{/user/update}" th:object="${user}">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="email" id="inputEmail" name="username">
        </div>
        <div class="form-group">
            <label for="inputName">Email</label>
            <input class="form-control" type="text" id="inputName" name="firstName">
        </div>
        <div class="form-group">
            <label for="inputSecondName">Email</label>
            <input class="form-control" type="text" id="inputSecondName" name="secondName">
        </div>

        <button type="submit" class="btn-dark">Update</button>
    </form>

    <form th:action="@{/carmax}" method="get">
        <button class="btn-dark">Main</button>
    </form>
</div>

<div th:replace="/parts/bootstrap :: boot-js"></div>

</body>
</html>
