<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>

<div th:fragment="user-list">
    <div class="container align-content-center">
        <div class="row" th:each="user : ${users}">
            <div class="col">
                <h3 th:text="${user.email}"></h3>
            </div>
            <div class="col">
                <p th:text="${user.firstName}"></p>
            </div>
            <div class="col">
                <p th:text="${user.secondName}"></p>
            </div>
            <form th:action="@{}">
                <button type="submit" class="btn-info">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
