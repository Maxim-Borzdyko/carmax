<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" style="font-size: 26px;" th:href="@{/carmax}">Carmax</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li th:if="${#request.userPrincipal}" class="nav-item active" style="font-size: 20px">
                    <a class="nav-link mx-2" th:href="@{/user/profile}"><i class="far fa-user"></i> Home</a>
                </li>
            </ul>
        </div>
        <div th:if="not${#request.userPrincipal}">
            <form class="form-inline my-2 justify-content-end" method="get" th:action="@{/auth/login}">
                <button type="submit" class="btn btn-info my-2 w-100">Sign in</button>
            </form>
        </div>
        <div th:if="${#request.userPrincipal}">
            <form class="form-inline my-2 justify-content-end" method="post" th:action="@{/auth/logout}">
                <button type="submit" class="btn btn-info my-2 w-100">Sign out</button>
            </form>
        </div>
    </nav>
</div>
</html>
