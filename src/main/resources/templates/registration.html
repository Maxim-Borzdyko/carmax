<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <th:block th:replace="/parts/bootstrap :: boot-css"></th:block>

</head>
<body>

<div class="container position-fixed" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="row justify-content-center">
        <h3>Registration</h3>
    </div>
    <div class="row justify-content-center">
        <form class="pt-30" th:action="@{/auth/create}" method="post" th:object="${user}">
            <div class="form-row">
                <div class="form-group mx-2">
                    <label for="inputEmail">Email address</label>
                    <input type="email" name="username" class="form-control" id="inputEmail"
                           placeholder="e-mail" th:field="*{email}">
                    <div style="color: red; font-size: 10px;" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </div>
                <div class="form-group mx-2">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="password" th:field="*{password}">
                    <div style="color: red; font-size: 10px;" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group mx-2">
                    <label for="inputFirstName">First name</label>
                    <input type="text" name="firstName" class="form-control" id="inputFirstName"
                           aria-describedby="emailHelp"
                           placeholder="First name" th:field="*{firstName}">
                    <div style="color: red; font-size: 10px;" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"></div>
                </div>
                <div class="form-group mx-2">
                    <label for="inputSecondName">Second name</label>
                    <input type="text" name="secondName" class="form-control" id="inputSecondName"
                           placeholder="Second name" th:field="*{secondName}">
                    <div style="color: red; font-size: 10px;" th:if="${#fields.hasErrors('secondName')}"
                         th:errors="*{secondName}"></div>
                </div>
            </div>
            <div class="form-row justify-content-end">
                <button type="submit" class="btn btn-success my-2">Complete</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="/parts/bootstrap :: boot-js"></div>

</body>
</html>
