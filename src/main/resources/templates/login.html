<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <th:block th:replace="/parts/bootstrap :: boot-css"></th:block>
</head>
<body>

<div class="container position-fixed" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="row justify-content-center">
        <h3>Log in</h3>
    </div>
    <div class="row justify-content-center">
        <form class="pt-30" th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" name="username" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                       placeholder="e-mail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="password">
            </div>
            <button type="submit" class="form-control btn btn-primary justify-content-center mt-2">Sign in</button>
        </form>
    </div>
    <div class="row justify-content-center">
        <a class="btn btn-dark mt-2" th:href="@{/auth/registration}">Registration</a>
    </div>
    <div class="row justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show my-5" role="alert"
             id="loginAlert" th:if="${param.error}">
            Incorrect login or password, check it and try again
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div th:replace="/parts/bootstrap :: boot-js"></div>

<script>
    $(function () {
        window.setTimeout(function () {
            $('#loginAlert').alert('close');
        }, 3000);
    });
</script>

</body>
</html>
