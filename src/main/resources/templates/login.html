<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/static/css/login.css"/>
    <th:block th:replace="/parts/bootstrap :: boot-css"></th:block>
</head>
<body class="login">

<div class="container position-fixed d-flex justify-content-center"
     style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="login-form">
        <div class="row justify-content-center">
            <h3>Log in</h3>
        </div>
        <div class="row justify-content-center">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" name="username" class="form-control" id="inputEmail"
                           aria-describedby="emailHelp"
                           placeholder="e-mail">
                    <small id="emailHelp" class="form-text">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword"
                           placeholder="password"
                           minlength="4" maxlength="20">
                </div>
                <button type="submit" class="form-control btn btn-primary justify-content-center mt-2">Sign in</button>
            </form>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-dark my-2 border-white" th:href="@{/auth/registration}">Registration</a>
        </div>
        <div class="row justify-content-center">
            <div class="position-absolute alert alert-danger alert-dismissible fade show my-5" role="alert"
                 id="closableAlert" th:if="${param.error}">
                Incorrect login or password, check it and try again
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


<div th:replace="/parts/bootstrap :: boot-js"></div>

<div th:replace="/parts/scripts :: close-alert"></div>

</body>
</html>
