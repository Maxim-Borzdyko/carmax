<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <th:block th:replace="/parts/bootstrap :: boot-css"></th:block>
</head>
<body>

<div th:replace="/parts/navbar :: header"></div>

<div class="container align-content-center">
    <form class="w-50" method="post" th:action="@{/user/update}" th:object="${user}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First name</label>
                <input type="text" class="form-control" id="inputFirstName" name="firstName"
                       th:field="*{firstName}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSecondName">Second name</label>
                <input type="text" class="form-control" id="inputSecondName" name="secondName"
                       th:field="*{secondName}">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="username"
                       th:field="*{email}">
            </div>
        </div>

        <button type="button" class="btn btn-primary" style="width: 100px" data-toggle="modal" data-target="#userModal">
            Edit
        </button>
    </form>

    <form method="get" th:action="@{/carmax/add}">
        <div th:if="${#request.isUserInRole('ADMIN')}">
            <button class="btn btn-success my-2" type="submit">Add car</button>
            <a class="btn btn-dark" th:href="@{/user}">User list</a>
        </div>
        <a class="btn btn-dark my-2" th:href="@{/orders}">Order list</a>
    </form>
</div>

<div th:replace="/parts/user :: modal"></div>

<div th:replace="/parts/bootstrap :: boot-js"></div>

</body>
</html>
