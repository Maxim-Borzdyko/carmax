<head>

    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/static/images/bg-02.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" method="post" action="/auth/login">

                <div class="wrap-input100 validate-input" data-validate = "Enter e-mail">
                    <input class="input100" type="text" id="username" name="username" placeholder="E-mail">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src="/js/main.js"></script>

</html>
